# used to be: start on startup
# until we found some mounts weren't ready yet while booting:
start on started mountall
stop on shutdown

# Automatically Respawn:
respawn
respawn limit 99 5

exec php -r 'require_once "#BOOTSTRAP#"; require_once "#DAEMONBOOTSTRAP#"; $runner = new \ByJG\Daemon\Runner("#CLASS#", []); $runner->execute();'
